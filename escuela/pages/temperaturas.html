<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(95deg, #000, #fff);
            font-family: 'Consolas';
        }

        .container {
            width: 80%;
            height: 80vh;
            margin: 50px auto;
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: repeat(2, 1fr);
            border: 2px solid #000;
            background: #ccc;
            border-radius: 20px;
        }

        .titulo {
            grid-row: 1/2;
            grid-column: 1/3;
        }

        .titulo>h1 {
            font-size: 2.3rem;
            text-align: center;
            padding: 25px;
        }

        .main {
            grid-row: 2/5;
            grid-column: 1/3;
            display: flex;
            flex-direction: column;
        }

        .box {
            width: 100%;
            height: 25%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box input[type="text"] {
            width: 80%;
            height: 30px;
            border-radius: 50px;
            text-align: right;
            padding: 10px;
        }

        .btn {
            width: 100%;
            height: 75%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            gap: 50px;
        }

        .btn input[type="button"] {
            width: 180px;
            height: 50px;
            text-align: center;
            font-size: 0.75rem;
            border-radius: 5px;
        }

        .btn input[type="button"]:hover {
            border-radius: 0;
        }

        .resultado {
            grid-row: 5/6;
            grid-column: 1/3;
            padding: 50px;
        }

        p,
        span {
            font-size: 1.3rem;
            text-align: center;
        }

        @media (max-width: 800px) {
            .container {
                display: grid;
                grid-template-rows: repeat(5, 1fr);
            }

            .titulo {
                grid-row: 1/2;
            }

            .titulo>h1 {
                font-size: 1.7rem;
                text-align: center;
            }

            .main {
                grid-row: 2/5;
                display: flex;
                flex-direction: column;
            }

            .box {
                width: 100%;
                height: 25%;
                padding: 20px;
            }

            .box input[type="text"] {
                height: 30px;
                padding: 10px;
            }

            .btn {
                justify-content: space-evenly;
                align-items: center;
                gap: 0;
            }

            .btn input[type="button"] {
                width: 120px;
                font-size: 0.75rem;
                border-radius: 5px;
            }

            p,
            span {
                font-size: 1.2rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Convertidor de temperaturas</h1>
        </div>
        <div class="main">
            <div class="box">
                <input type="text" name="texto" id="temperatura" placeholder="Ingresa un valor">
            </div>
            <div class="btn">
                <input type="button" value="Fahrenheit a Celsius" onclick="fahrenheitACelsius()">
                <input type="button" value="Kelvin a Fahrenheit" onclick="kelvinAFahrenheit()">
                <input type="button" value="Celsius a Kelvin" onclick="celsiusAKelvin()">
                <input type="button" value="Celsius a Fahrenheit" onclick="celsiusAFahrenheit()">
                <input type="button" value="Fahrenheit a Kelvin" onclick="fahrenheitAKelvin()">
                <input type="button" value="Kelvin a Celsius" onclick="kelvinACelsius()">
            </div>
        </div>
        <div class="resultado">
            <p>El resultado es: <br> <span id="resultado"></span></p>
        </div>
    </div>
    <script>
        function fahrenheitACelsius() {
            let t = parseFloat(document.getElementById('temperatura').value);
            let c = (5 * (t - 32)) / 9;
            document.getElementById('resultado').innerHTML = c;
        }
        function celsiusAFahrenheit() {
            let t = parseFloat(document.getElementById('temperatura').value);
            let f = (9 * t) / 5 + 32;
            document.getElementById('resultado').innerHTML = f;
        }
        function celsiusAKelvin() {
            let t = parseFloat(document.getElementById('temperatura').value);
            let k = t + 273.15;
            document.getElementById('resultado').innerHTML = k;
        }
        function kelvinACelsius() {
            let t = parseFloat(document.getElementById('temperatura').value);
            let c = t - 273.15;
            document.getElementById('resultado').innerHTML = c;
        }

    </script>
</body>

</html>
